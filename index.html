<body id="centro">

<h1>Projeto Orientado</h1>

<h2>Contato</h2>

<form action="http://hub.fatecrl.edu.br/sobrino/recebe.php" method="post">

<fieldset>

<p>
    <label for="Nome">Nome*</label><br>
    <input type="text" name="Nome" id="Nome" size="60" maxlength="55" placeholder="Nome Completo" required>
</p>

<p>
    <label for="Telefone">Telefone*</label><br>
    <input type="tel" name="Telefone" id="Telefone" pattern="([0-9]{3} [0-9]{5}-[0-9]{4})" size="60"  placeholder="(DDD) 12345-6789" required>
</p>

<p>
    <label for="Email">Email*</label><br>
    <input type="email" name="Email" id="Email" size="60" maxlength="55" placeholder="seu@email.com" required>
</p>

<p>
    <label for="Assunto">Assunto*</label><br>
    <input type="text" name="Assunto" id="Assunto" size="60" maxlength="55" placeholder="Assunto" required>
</p>

<p>
    <label for="Mensagem">Mensagem*</label><br>
    <textarea type="text" name="Mensagem" id="Mensagem" rows="10" cols="80" placeholder="Mensagem (obrigatÃ³rio)" required></textarea>  
</p>

    <input type="submit" value="Enviar" alt= "Enviar">  
    
</fieldset>

</form>

</body>

</html>
